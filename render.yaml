services:
  - type: web
    name: ahp-business
    env: python
    region: singapore
    buildCommand: |
      python -m pip install --upgrade pip
      pip install setuptools==69.0.2 wheel==0.42.0
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.9
      - key: PORT
        value: 8000
      - key: MONGODB_URI
        sync: false
      - key: POETRY_VERSION
        value: none
    autoDeploy: false 